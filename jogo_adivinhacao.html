<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Digite um número "));

    if(chute == numeroPensado){
        
        mostra("Parabéns, você acertou! ");
    }
    else if(chute < numeroPensado) {
        mostra("Número é menor que o número pensado:  " + numeroPensado);
    }
    else{
        mostra("Numero é maior que o numero pensado: " + numeroPensado);
    }
</script>
